{% extends "base.html" %}
{% block content %}
<div class=container>
{% for animal in animals %}
  <div class="animals">
    <div class="species">
        {{animal.species}}: {{animal.name}}
      <div class="owner">
        {{animal.owner.first_name }} {{animal.owner.surname }}
      </div>
      <a href="/animals/{{ animal.id }}">More details</a>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
